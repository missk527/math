<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mathematics</title>
  <style>
    :root{
      --wood:#A47551;          /* 木色主色 */
      --light-wood:#E9DCC9;    /* 淡木色背景 */
      --white:#FFFFFF;
      --text:#2B2B2B;
      --shadow:0 10px 25px rgba(0,0,0,.12);
      --radius:18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", "PingFang TC",
                   "Noto Sans TC", Roboto, "Helvetica Neue", Arial, "微軟正黑體", sans-serif;
      color:var(--text);
      background:
        linear-gradient(180deg, var(--light-wood) 0%, #F7F3EA 100%) fixed;
      display:flex;
      flex-direction:column;
      min-height:100svh;
    }
    header{
      background:var(--white);
      border-bottom:6px solid var(--wood);
      text-align:center;
      padding:22px 16px;
    }
    h1{
      margin:0;
      font-size:clamp(28px, 3.2vw, 40px);
      letter-spacing:.04em;
      color:var(--wood);
      font-weight:800;
    }
    main{
      flex:1;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(100%, 1080px);
      background:var(--white);
      border:1px solid #e8e2d7;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .video-wrapper{
      position:relative;
      width:100%;
      aspect-ratio:16 / 9;     /* 使影片自適應並保持比例 */
      border-radius:calc(var(--radius) - 6px);
      overflow:hidden;
      border:6px solid var(--wood);
      background:#000;         /* 影片讀取前的背景 */
    }
    .video-wrapper iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
    .note{
      margin-top:12px;
      font-size:14px;
      color:#6b5e4f;
      text-align:center;
    }
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: 0.01ms !important; animation-iteration-count:1 !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mathematics</h1>
  </header>

  <main>
    <section class="card" aria-label="教學影片播放器">
      <div class="video-wrapper">
        <!-- 使用 YouTube 無 Cookie 版嵌入 -->
        <iframe
          src="https://www.youtube-nocookie.com/embed/8U9u_itcs7k"
          title="Mathematics Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <p class="note">
        若無法播放，請<a href="https://youtu.be/8U9u_itcs7k" target="_blank" rel="noopener">改在新分頁開啟影片</a>。
      </p>
    </section>
  </main>
</body>
</html>
